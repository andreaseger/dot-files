[status]
style = 'bg:red'
map_symbol = true
disabled = false

[python]
style = "green bold"
format = '[${symbol}${pyenv_prefix}(${version} )]($style)[(\($virtualenv\) )](yellow)'

[username]
format = '[$user]($style) on '

[hostname]
ssh_symbol = 'ğŸŒ'
