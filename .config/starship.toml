# A minimal left prompt
format = """
$git_status\
$character
"""

# move the rest of the prompt to the right
# right_format = """$all"""
right_format = """
$username\
$hostname\
$localip\
$kubernetes\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$docker_context\
$package\
$cmake\
$golang\
$helm\
$nodejs\
$python\
$ruby\
$rust\
$memory_usage\
$custom\
$sudo\
$cmd_duration\
$line_break\
$jobs\
$time\
$status\
$os\
$container\
$shell
"""

scan_timeout = 10 # timeout for file scans
command_timeout = 200 # timeout for commands called from starship

# Disable the blank line at the start of the prompt
add_newline = false

[character]
success_symbol = '[➜](bold green) '
error_symbol = '[✗](bold red) '

# ~/.config/starship.toml

[time]
disabled = false
format = '🕙[\[$time\]]($style) '
time_format = '%T'
#utc_time_offset = '-5'

# ~/.config/starship.toml

[git_status]
conflicted = '🏳'
ahead = '🏎💨'
behind = '😰'
diverged = '😵'
up_to_date = '[✓](green)'
untracked = '🤷'
stashed = '📦'
modified = '📝'
staged = '[++\($count\)](yellow)'
renamed = '👅'
deleted = '🗑'

