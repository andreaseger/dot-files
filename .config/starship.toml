# A minimal left prompt
format = """
$directory\
$git_status\
$status\
$character
"""

# move the rest of the prompt to the right
# right_format = """$all"""
right_format = """
$username\
$hostname\
$localip\
$kubernetes\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$docker_context\
$package\
$cmake\
$golang\
$helm\
$nodejs\
$python\
$ruby\
$rust\
$memory_usage\
$custom\
$sudo\
$cmd_duration\
$line_break\
$jobs\
$time\
$os\
$container\
$shell
"""

scan_timeout = 10 # timeout for file scans
command_timeout = 300 # timeout for commands called from starship

# Disable the blank line at the start of the prompt
add_newline = false

[character]
success_symbol = '[âœ](bold green) '
error_symbol = '[âœ—](bold red) '

# ~/.config/starship.toml

[time]
disabled = false
format = 'ğŸ•™[\[$time\]]($style) '
time_format = '%T'
#utc_time_offset = '-5'

# ~/.config/starship.toml

[git_status]
conflicted = 'ğŸ³'
ahead = 'ğŸğŸ’¨'
behind = 'ğŸ˜°'
