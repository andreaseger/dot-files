# A minimal left prompt
format = """
$git_status\
$character
"""

# move the rest of the prompt to the right
# right_format = """$all"""
right_format = """
$username\
$hostname\
$localip\
$kubernetes\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$docker_context\
