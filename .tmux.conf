start-server

# Global settings

# Set prefix to ^a (like screen)
# go to start of line will be C-a C-a
set-option -g prefix C-a
unbind-key C-b
bind-key C-a send-prefix

# don't close windows. just deactivate them. use respawn-window to reactivate.
#setw -g remain-on-exit on

# scrollback buffer n lines
set -g history-limit 5000

# start window and pane indexing at one (default = 0)
set -g base-index 1
set -g pane-base-index 1

# instructs tmux to expect UTF-8 sequences
setw -g utf8 on
#sest -g utf8 on

# listen for activity on all windows
set -g bell-action any
#set -g bell-action none

# Set window notifications
setw -g monitor-activity on
set -g visual-activity on

set -g terminal-overrides "*88col*:colors=88,*256col*:colors=256,xterm*:colors=256"

# tell tmux to use 256 colour terminal
set -g default-terminal "screen-256color"

# vi-style controls for copy mode
setw -g mode-keys vi

# xterm-style function key sequences
setw -g xterm-keys on

source $HOME/.tmux.keybindings

set -g mouse-select-pane on

setw -g aggressive-resize on
##################################################

#style
# Pane colors.
set -g pane-border-fg green
set -g pane-border-bg black
set -g pane-active-border-fg white
set -g pane-active-border-bg yellow

# Command / message line.
set -g message-fg white
set -g message-bg black
set -g message-attr bright

# Status bar
set -g status-utf8 on
set -g status-left-length 52
set -g status-right-length 451
set -g status-fg white
set -g status-bg colour234
set -g window-status-activity-attr bold
set -g pane-border-fg colour245
set -g pane-active-border-fg colour39
set -g message-fg colour16
set -g message-bg colour221
set -g message-attr bold
set -g status-left '#[fg=colour235,bg=colour252,nobold] #h #[fg=colour245,bg=colour238,bold] #(whoami) #[fg=colour238,bg=colour234,nobold]'
#set -g status-right '#[fg=colour245,bg=colour238,bold] #(uptime | cut -d ',' -f 1)'
# set -g status-right '#[fg=colour235,bg=colour252,nobold] %H:%M'
set -g status-right '#[fg=colour235,bg=colour252,nobold] %H:%M #[fg=colour245,bg=colour238,bold] #(~/.local/bin/battery)'
set -g window-status-format "#[fg=white,bg=colour234] #I #W "
set -g window-status-current-format "#[fg=colour25,bg=colour39,noreverse,bold] #I #W "

# remove excape delay
set -sg escape-time 0


# -d: doesnt make the new window active
new -d -s main    #new session

#switchc -t0
attach-session -t main
#select-window -t main:1
